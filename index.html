<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Optical Media Good</title>
    <link rel="stylesheet" href="https://unpkg.com/xp.css@0.2.6/dist/XP.css">
    <link rel="stylesheet" href="style.css">

    <!-- Cross-browser util functions + polyfills -->
    <script src="js/compatibility.js"></script>

    <!-- Random background picker -->
    <script src="js/randomBackground.js"></script>
</head>
<body>
    <div id="windows-container"></div>
    <div class="taskbar-container">
        <div class="taskbar">
            <div class="start-button"><img src="img/windows.svg"> start</div>
            <div class="opened-tabs" id="taskbar-tabs"></div>
            <div id="time" class="time">12:00 AM</div>
        </div>
    </div>

    <!-- Module namespaces -->
    <script src="js/namespaces.js"></script>

    <!-- Main script -->
    <script src="script.js"></script>
</body>
</html>
